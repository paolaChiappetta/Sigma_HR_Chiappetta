                    <li><legend>Completá los siguientes datos</legend></li>
                        <div class="contactFormContainer">
                            <div></div>
                            <div class="contactFormDataContainer">
                                <div class="contactFormData">
                                    <li><label for="nombre">Nombre</label></li>
                                    <li><input type="text" name="nombre" placeholder=" Nombre" required></li>
                                </div>
                                <div class="contactFormData">
                                    <li><label for="tel">Teléfono</label></li>
                                    <li><input type="number" name="tel" placeholder=" Ingrese el nro sin el 15" required></li>
                                </div>
                                <div class="contactFormData">
                                    <li><label for="email">E-mail</label></li>
                                    <li><input type="email" name="email" placeholder=" ejemplo@sigma.com" required></li>
                                </div>
                            </div>
                            <div class="contactFormMessageContainer">
                                <li><label for="mensaje">Mensaje</label></li>
                                <li><textarea name="mensaje" required></textarea></li>
                            </div>
                            <div></div>
                        </div>
                    <li><input type="button" value="submit" class="button"></li>
                </ul>    
            </form>
